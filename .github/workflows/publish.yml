name: Publish

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx angular-cli-ghpages --no-silent --repo=https://github.com/NaamaOfir/NaamaOfir.github.io --name=naamaofir --email=Nofir6993@gmail.com --branch=prod --cname=naamaofir.com
