<div id="filters">
    <app-video-filter *ngFor="let f of filters"
        [style.background-color]="(f.isSelected) ? 'var(--accent)': 'var(--secondary)'" [filter]="f"
        [onSelect]="handleSelectFilter"></app-video-filter>
</div>
<div id="gallery">
    <app-video-preview *ngFor="let e of videos" [path]="e.path" [name]="e.name"></app-video-preview>
</div>
