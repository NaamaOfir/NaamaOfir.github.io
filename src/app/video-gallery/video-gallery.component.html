<div id="filters">
    <app-video-filter *ngFor="let e of filters" [ngClass]="{'selected': e.isSelected}" [filter]="e"
        [onSelect]="handleSelectFilter"></app-video-filter>
</div>
<div id="gallery">
    <app-video-preview *ngFor="let e of videos" [ngClass]="{'selected': e.isSelected}" (click)="handleVideoClick(e)"
        [path]="e.path" [name]="e.name">
    </app-video-preview>
</div>
