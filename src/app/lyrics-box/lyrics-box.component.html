<div id="con" [ngClass]="{'open': isOpen, 'closed': !isOpen}">
  <div id="text-con">
    <div *ngFor="let l of lyrics; let i = index">
      <p *ngIf="l">{{ l }}</p>
      <div id="space" *ngIf="!l"></div>
    </div>
  </div>
  <div id="btn-con">
    <button (click)="toggle()">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </button>
  </div>
</div>
